name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Prebuild (Generate Native Code)
        run: npx expo prebuild --platform android

      - name: Configure Release Signing (Use Debug Key)
        run: |
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.debug/' android/app/build.gradle
          # This is a hack to force release builds to use the debug key if no release key is found
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle || true
          # In case it doesn't have a signingConfig line in release yet, we might need a more robust approach, 
          # but usually Expo template defaults to checking for a keystore or failing.
          # Let's try a safer replacement: replace the entire release block or just assume standard template.
          # Standard template has `signingConfig signingConfigs.release`.
          
      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release-apk.apk
          retention-days: 7
